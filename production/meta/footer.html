
	<script src="/vendor/loadjs.min.js"></script>
	<script src="/vendor/picturefill.min.js"></script>
	<script>
		fetch('/js/manifest.json')
			.then(function(data){
				return data.json();
			})
			.then(function(files){
				if(!loadjs.isDefined('foobar')){
					loadjs([files['vendor.js'], files['main.js']], 'js', {
						async: false
					});
				}
			});
	</script>
